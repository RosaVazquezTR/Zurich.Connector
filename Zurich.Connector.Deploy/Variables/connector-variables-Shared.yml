    value: 'connectorsWebApi'
  - name: databaseName
    value: "ztenantdb"
  - name: databaseServerName
    value: "hqhomedbserver"
  - name: deployArmTemplates
    value: "Zurich.Deploy/ArmTemplates"
  - name: deployScriptFolder
    value: "Zurich.Deploy/Scripts"
  - name: functionAlertCondition
    value: "total FunctionExecutionCount < 1"
  - name: functionAlertDescription
    value: "Checks if the nightly connector function has ran in that last 24 hours"
  - name: functionAlertEvaluationFrequency
    value: "1h"
  - name: functionAlertName
    value: "VerifyNightlyFunctionRan"
  - name: functionAlertThreshold
    value: "1"
  - name: functionAlertWindowSize
    value: "24h"
  - name: functionAppServicePlanName
    value: "connectorsFunctionPlan"
  - name: functionArmTemplate
    value: "FunctionWithCosmos.json"
  - name: functionName
    value: "Function"
  - name: functionNamePrefix
    value: "connectors"
  - name: functionStorageName
    value: "connectorsfunc"
  - name: functionVersion
    value: "~3"
  - name: functionWorkerRuntime
    value: "dotnet-isolated"
  - name: functionZipLocation
    value: "Zurich.Connector/Zurich.Connector.Durable.zip"
  - name: healthEndpoint
    value: "connector/Health"
  - name: keyVault
    value: 'connectorsKeyVault'
  - name: legalHomeDbUser
    value: "hqhomeService"
  - name: moduleFolder
    value: "Deploy/Zurich.Deploy/Modules"
  - name: productDescription 
    value: "A connector service used to connect various sources"
  - name: productName 
    value: "legalApis"
  - name: projectName
    value: 'Zurich.Connector'
  - name: regressionTestTags
    value: "Connectors-SmokeTest"
  - name: regressionTestTimeout
    value: 30
  - name: tenantDbConnStringKey
    value: "ConnectionStrings--LegalHomeDB"