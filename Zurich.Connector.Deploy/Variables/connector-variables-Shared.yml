variables:
  - name: apiId 
    value: "connector"
  - name: appInsightsName
    value: 'ConnectorsAppInsights'
  - name: applicationName
    value: 'Connectors'
  - name: connectorCosmosContainerNames
    value: '["connector", "datasource","connectorRegistration"]'
  - name: connectorCosmosDatabaseName
    value: "connectordb"
  - name: connectorCosmosExcludedComparisonProperties
    value: '@("_*", "createdDateTime", "ModifiedDateTime")'
  - name: connectorCosmosName
    value: "connectorcosmos"
  - name: connectorCosmoskeyVaultPrefix
    value: "CosmosDb"
  - name: connectorCosmosPartitionPath
    value: "/partitionkey"
